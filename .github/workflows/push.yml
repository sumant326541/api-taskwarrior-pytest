name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Taskwarrior on Ubuntu
      if: runner.os == 'Linux'
      run: sudo apt-get install -y taskwarrior

    - name: Install Homebrew on macOS
      if: runner.os == 'macOS'
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zprofile
        eval "$(/opt/homebrew/bin/brew shellenv)"

    - name: Install Taskwarrior on macOS
      if: runner.os == 'macOS'
      run: brew install task

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Initialize Taskwarrior
      run: |
        mkdir -p ~/.task
        echo 'data.location=~/.task' > ~/.taskrc

    - name: Run tests
      run: pytest
